{% load staticfiles %}{% load widget_tweaks %}{% load i18n %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{% block title %}{% endblock %}</title>

	<!-- Load Jquery first!! -->
	<script src="{% static 'vendors/jquery/jquery.min.js' %}"></script>

	<link href="{% static 'vendors/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<script src="{% static  'vendors/bootstrap/js/bootstrap.min.js' %}"></script>

	<link href="{% static 'vendors/font-awesome/css/all-pro.css' %}" rel="stylesheet">

	<link href="{% static 'vendors/animate/animate.css' %}" rel="stylesheet">

	<!-- Custom and plugin javascript -->
	<script src="{% static  'vendors/pace/pace.min.js' %}"></script>

	<link href="{% static 'vendors/Inspinia/style.css' %}" rel="stylesheet">

	<link href="{% static 'vendors/bootstrap-rtl/fonts/BNazanin/font-face.css' %}" rel="stylesheet">
	<link href="{% static 'custom.css' %}" rel="stylesheet">

	{% block last_header %}{% endblock %}
</head>

<body class="gray-bg bg-img-flower">

{% block content %}
	<div class="middle-box text-center animated fadeInDown">
	</div>
{% endblock %}

{% block script %}{% endblock %}

</body>
</html>
